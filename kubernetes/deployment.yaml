apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 0
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: webapp:7.0         
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000